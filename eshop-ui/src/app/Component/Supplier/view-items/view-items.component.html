<div class="container">

  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Stocks</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor = "let item of items">
              <td>{{item.itemId}}</td>
              <td>{{item.itemName}}</td>
              <td>{{item.price}}</td>
              <td>{{item.stock}}</td>

              <td>
                  <button on-click='DeleteItem(item.itemId)'>DELETE</button>
              </td>
      </tbody>
  </table>

</div>
